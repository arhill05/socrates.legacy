    <div class="container"><div class="well col-xs-2 text-center">Pin Number: {{pinNumber}}</div><br></div>
    <div class="input-group">
      <input type="text" class="form-control" style="height: 50px;" ng-model="text" placeholder="What can Socrates answer for you?">
      <span class="input-group-btn" style="height: 50px;">
        <button class="btn btn-primary" style="height: 50px;" type="button" ng-click="addQuestion()">Add Question</button>
      </span>
    </div>
  </div>

<ul style="margin: 1px;" class="list-group" ng-repeat="question in questions | filter: text | orderBy:'upvotes' | reverse">
    <li style="margin: 1px" class="container-fluid list-group-item">
        <span class="col-xs-8">{{question.text}}</span>
        <span class="col-xs-4"><span style="float: right;">{{question.upvotes}}
        <span id="{{question.$id}}" class="glyphicon glyphicon-menu-up button-hover" style="margin: 0 auto;" ng-click="upvoteQuestion(question)" ng-disabled="question.disabled"></span>
        </span>
        </span>
    </li>
</ul>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="callQR()">QR Code</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">QR Code</h4>
      </div>
      <div class="modal-body">
        <p>Scan this QR code to be directed to this session!<br>
            <img id="QR" src="#" />
            </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
