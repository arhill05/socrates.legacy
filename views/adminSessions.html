<h2>Sessions</h2> <div class="container-fluid"> <ul class="list-group"> <li class="list-group-item col-xs-12 text-center" ng-repeat="session in sessions"><a ng-href="#/admin/sessions/{{session.$id}}">{{session.$id}}</a><p style="margin: 5px"><a class="btn btn-primary btn-lg" ng-click="sessions.$remove(session)">Remove Session</a></p></li> </ul> <p style="margin: 5px"><a class="btn btn-primary btn-lg" ng-href="#/create">Add Session</a></p> </div>
