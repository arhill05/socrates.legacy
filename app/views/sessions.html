<div class="container-fluid sessions-container">
  <h2 class=sessions-main-brand>Sessions</h2>
  <div class="container">
    <div class="input-group">
      <input class="form-control"ng-model="enteredPIN"/><span class="input-group-btn"><button class="btn btn-default" ng-click="joinSession()">Join Session</button></span>
    </div>
  </div>

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-body col-xs-12 text-center" ng-repeat="session in sessions">
        <a ng-href="#/sessions/{{session.$id}}" class="session-link">{{session.$id}}</a>

      </div>
    </div>
  </div>
</div>
