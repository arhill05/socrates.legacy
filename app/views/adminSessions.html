<div class="container-fluid sessions-container">
  <h2 class=sessions-main-brand>Sessions</h2>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-body col-xs-12 text-center" ng-repeat="session in sessions">
        <a ng-href="#/admin/sessions/{{session.$id}}" class="session-link">{{session.$id}}</a>
          <span class="glyphicon glyphicon-remove remove-hover session-remove" ng-click="sessions.$remove(session)"</span>

      </div>
    </div>
  </div>
  <a class="btn btn-warning add-session-button" ng-href="#/create">Add Session</a>
</div>
